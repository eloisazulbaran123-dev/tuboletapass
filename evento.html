<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento - TuBoleta</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .event-page { padding-top: 1rem; }
    .event-header { background: var(--blue); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
    .event-header .container { display: flex; align-items: center; justify-content: space-between; }
    .back-btn { display: flex; align-items: center; gap: 0.5rem; color: var(--white); font-weight: 500; text-decoration: none; }
    .back-btn:hover { color: var(--cyan); }
    .event-hero { position: relative; height: 300px; overflow: hidden; }
    .event-hero img { width: 100%; height: 100%; object-fit: cover; }
    .event-details { padding: 2rem 0; }
    .event-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
    .event-info h1 { font-size: 1.75rem; font-weight: 800; color: var(--blue); margin-bottom: 1rem; }
    .event-meta { display: flex; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1.5rem; }
    .event-meta-item { display: flex; align-items: center; gap: 0.5rem; color: var(--text-light); font-size: 0.9rem; }
    .event-description { color: var(--text-light); line-height: 1.8; margin-bottom: 2rem; }
    
    /* Selector de localidades */
    .localities-section { background: var(--white); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.5rem; }
    .localities-section h3 { font-size: 1.1rem; font-weight: 700; color: var(--blue); margin-bottom: 1rem; }
    .localities-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
    .locality-card { border: 2px solid var(--border); border-radius: 10px; padding: 1rem; cursor: pointer; transition: all 0.2s; position: relative; }
    .locality-card:hover { border-color: var(--cyan); transform: translateY(-2px); }
    .locality-card.selected { border-color: var(--cyan); background: rgba(0, 180, 216, 0.05); }
    .locality-card.sold-out { opacity: 0.5; cursor: not-allowed; }
    .locality-card.sold-out:hover { transform: none; }
    .locality-color { width: 100%; height: 80px; border-radius: 8px; margin-bottom: 0.75rem; }
    .locality-name { font-weight: 600; color: var(--blue); margin-bottom: 0.5rem; }
    .locality-price { font-weight: 700; color: var(--cyan); font-size: 1.1rem; }
    .locality-availability { font-size: 0.75rem; color: var(--text-light); margin-top: 0.25rem; }
    .sold-out-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(239, 68, 68, 0.9); color: white; padding: 0.5rem 1rem; border-radius: 20px; font-weight: 700; font-size: 0.8rem; }
    
    /* Selector de cantidad */
    .quantity-section { border-top: 1px solid var(--border); padding-top: 1.5rem; margin-top: 1.5rem; }
    .quantity-controls { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
    .quantity-label { font-weight: 600; color: var(--blue); }
    .quantity-btns { display: flex; align-items: center; gap: 1rem; }
    .quantity-btn { width: 40px; height: 40px; border-radius: 8px; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; color: var(--blue); background: var(--white); cursor: pointer; font-weight: 700; }
    .quantity-btn:hover { background: var(--gray); border-color: var(--cyan); }
    .quantity-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .quantity-value { font-size: 1.5rem; font-weight: 800; color: var(--blue); min-width: 50px; text-align: center; }
    
    /* Total */
    .total-section { background: var(--gray); border-radius: 10px; padding: 1.25rem; }
    .total-row { display: flex; justify-content: space-between; margin-bottom: 0.75rem; color: var(--text-light); font-size: 0.95rem; }
    .total-row.final { font-size: 1.25rem; font-weight: 800; color: var(--blue); margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--border); }
    .total-row.final span:last-child { color: var(--cyan); }
    .buy-btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--yellow) 0%, #f57f17 100%); border: none; border-radius: 10px; color: white; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 1rem; }
    .buy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(249,168,37,0.4); }
    .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    
    .loading { text-align: center; padding: 3rem; color: var(--text-light); }
    .no-localities { text-align: center; padding: 2rem; color: var(--text-light); background: var(--gray); border-radius: 10px; }
    
    /* ============================================
       SECCIÓN DEL PLANO DEL EVENTO (NUEVO)
       ============================================ */
    .event-venue-map {
      margin-top: 2rem;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    
    .event-venue-map h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--blue);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .venue-map-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .venue-map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* ============================================ */
    
    @media (min-width: 768px) {
      .event-grid { grid-template-columns: 1fr 420px; }
      .event-hero { height: 400px; }
      .event-info h1 { font-size: 2.25rem; }
    }
  </style>
</head>
<body>
  <header class="event-header">
    <div class="container">
      <a href="/" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Volver
       <a href="/" class="logo">
  <img src="public/logos/tuboleta-logo.png" alt="Tuboleta" style="height:35px;width:auto;" />
</a>
    </div>
  </header>

  <div id="eventContent" class="loading">
    Cargando evento...
  </div>

  <script type="module">
    import { eventsApi, ticketsApi, formatPrice } from './src/supabase.ts';

    const urlParams = new URLSearchParams(window.location.search);
    const eventId = parseInt(urlParams.get('id'));

    let event = null;
    let tickets = [];
    let selectedTicket = null;
    let quantity = 1;

    async function loadEvent() {
      try {
        if (!eventId) {
          alert('ID de evento no válido');
          window.location.href = '/';
          return;
        }

        event = await eventsApi.getById(eventId);
        
        if (!event) {
          alert('Evento no encontrado');
          window.location.href = '/';
          return;
        }

        // Cargar tickets/localidades del evento
        try {
          tickets = await ticketsApi.getByEventId(eventId);
          console.log('Tickets cargados:', tickets);
        } catch (error) {
          console.error('Error al cargar tickets:', error);
          tickets = [];
        }

        // Si no hay tickets en la base de datos, crear tickets por defecto
        if (!tickets || tickets.length === 0) {
          console.log('No hay tickets en la BD, creando tickets por defecto...');
          
          // Crear tickets por defecto para este evento
          const defaultTickets = [
            {
              event_id: eventId,
              type: 'General',
              price: event.price || 50000,
              total: 100,
              available: 100,
              color: '#60a5fa'
            },
            {
              event_id: eventId,
              type: 'VIP',
              price: (event.price || 50000) * 2,
              total: 50,
              available: 50,
              color: '#fbbf24'
            },
            {
              event_id: eventId,
              type: 'Platea',
              price: (event.price || 50000) * 1.5,
              total: 75,
              available: 75,
              color: '#34d399'
            }
          ];

          // Intentar crear los tickets en la base de datos
          try {
            for (const ticket of defaultTickets) {
              await ticketsApi.create(ticket);
            }
            
            // Recargar los tickets
            tickets = await ticketsApi.getByEventId(eventId);
            console.log('Tickets por defecto creados:', tickets);
          } catch (error) {
            console.error('Error al crear tickets por defecto:', error);
            // Si falla, usar los tickets por defecto en memoria
            tickets = defaultTickets.map((t, index) => ({
              ...t,
              id: index + 1
            }));
          }
        }

        renderEvent();

      } catch (error) {
        console.error('Error al cargar evento:', error);
        alert('Error al cargar el evento: ' + error.message);
        window.location.href = '/';
      }
    }

    function renderEvent() {
      document.title = event.title + ' - TuBoleta';

      const html = `
        <div class="event-hero">
          <img src="${event.image}" alt="${event.title}">
        </div>

        <section class="event-details">
          <div class="container">
            <div class="event-grid">
              <div class="event-info">
                <h1>${event.title}</h1>
                <div class="event-meta">
                  <div class="event-meta-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <path d="M6.667 1.667v2.5M13.333 1.667v2.5M2.917 7.5h14.166M4.167 3.333h11.666c.92 0 1.667.746 1.667 1.667v11.667c0 .92-.746 1.666-1.667 1.666H4.167c-.92 0-1.667-.746-1.667-1.666V5c0-.92.746-1.667 1.667-1.667z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>${event.date_full}</span>
                  </div>
                  <div class="event-meta-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <path d="M10 17.5a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M10 5v5l3.333 1.667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>${event.time}</span>
                  </div>
                  <div class="event-meta-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <path d="M17.5 8.333c0 5.834-7.5 10-7.5 10s-7.5-4.166-7.5-10a7.5 7.5 0 1115 0z" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M10 10.833a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>${event.venue} - ${event.city}</span>
                  </div>
                </div>
                ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
                
                <!-- SECCIÓN DEL PLANO DEL EVENTO (NUEVO) -->
                ${event.venue_map ? `
                  <div class="event-venue-map">
                    <h3>
                      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M17.5 8.333c0 5.834-7.5 10-7.5 10s-7.5-4.166-7.5-10a7.5 7.5 0 1115 0z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M10 10.833a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke="currentColor" stroke-width="1.5"/>
                      </svg>
                      Plano del Evento
                    </h3>
                    <div class="venue-map-container">
                      <img src="${event.venue_map}" alt="Plano de ${event.venue}" loading="lazy">
                    </div>
                  </div>
                ` : ''}
                <!-- FIN SECCIÓN DEL PLANO -->
              </div>

              <div class="localities-section">
                <h3>Selecciona una localidad</h3>
                <p style="font-size: 0.85rem; color: var(--text-light); margin-bottom: 1rem;">
                  Elige tu ubicación preferida
                </p>
                <div class="localities-grid" id="localitiesGrid"></div>

                <div class="quantity-section" id="quantitySection" style="display: none;">
                  <div class="quantity-controls">
                    <span class="quantity-label">Cantidad de boletas</span>
                    <div class="quantity-btns">
                      <button class="quantity-btn" id="decreaseQty">−</button>
                      <span class="quantity-value" id="quantityValue">1</span>
                      <button class="quantity-btn" id="increaseQty">+</button>
                    </div>
                  </div>

                  <div class="total-section">
                    <div class="total-row">
                      <span>Precio unitario:</span>
                      <span id="unitPrice">$0</span>
                    </div>
                    <div class="total-row">
                      <span>Subtotal (<span id="qtyLabel">1</span> boletas):</span>
                      <span id="subtotal">$0</span>
                    </div>
                    <div class="total-row">
                      <span>Servicio (10%):</span>
                      <span id="serviceFee">$0</span>
                    </div>
                    <div class="total-row final">
                      <span>Total a pagar:</span>
                      <span id="totalPrice">$0</span>
                    </div>
                  </div>

                  <button class="buy-btn" id="buyBtn">
                    Añadir al carrito
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      `;

      document.getElementById('eventContent').innerHTML = html;
      renderLocalities();
      setupEventListeners();
    }

    function renderLocalities() {
      const container = document.getElementById('localitiesGrid');
      
      if (!tickets || tickets.length === 0) {
        container.innerHTML = '<div class="no-localities">No hay localidades disponibles para este evento. Por favor contacta al administrador.</div>';
        return;
      }

      container.innerHTML = tickets.map(ticket => {
        const soldOut = (ticket.available || 0) <= 0;
        return `
          <div class="locality-card ${soldOut ? 'sold-out' : ''}" 
               data-id="${ticket.id}"
               ${!soldOut ? `onclick="selectLocality(${ticket.id})"` : ''}>
            <div class="locality-color" style="background: ${ticket.color || '#60a5fa'}"></div>
            <div class="locality-name">${ticket.type}</div>
            <div class="locality-price">${formatPrice(ticket.price)}</div>
            <div class="locality-availability">${ticket.available || 0} disponibles</div>
            ${soldOut ? '<div class="sold-out-label">AGOTADO</div>' : ''}
          </div>
        `;
      }).join('');
    }

    window.selectLocality = function(ticketId) {
      // Remover selección anterior
      document.querySelectorAll('.locality-card').forEach(card => {
        card.classList.remove('selected');
      });

      // Seleccionar nueva localidad
      const card = document.querySelector(`[data-id="${ticketId}"]`);
      if (card) {
        card.classList.add('selected');
      }

      selectedTicket = tickets.find(t => t.id === ticketId);
      
      if (!selectedTicket) {
        console.error('Ticket no encontrado:', ticketId);
        return;
      }
      
      quantity = 1;
      document.getElementById('quantityValue').textContent = '1';
      
      // Mostrar sección de cantidad
      document.getElementById('quantitySection').style.display = 'block';
      
      updatePrices();
    };

    function setupEventListeners() {
      document.getElementById('decreaseQty')?.addEventListener('click', () => {
        if (quantity > 1) {
          quantity--;
          document.getElementById('quantityValue').textContent = quantity;
          updatePrices();
        }
      });

      document.getElementById('increaseQty')?.addEventListener('click', () => {
        if (!selectedTicket) return;
        
        const maxQty = Math.min(10, selectedTicket.available || 0);
        if (quantity < maxQty) {
          quantity++;
          document.getElementById('quantityValue').textContent = quantity;
          updatePrices();
        } else {
          alert(`Solo hay ${selectedTicket.available} boletas disponibles`);
        }
      });

      document.getElementById('buyBtn')?.addEventListener('click', () => {
        if (!event || !selectedTicket) {
          alert('Por favor selecciona una localidad');
          return;
        }

        if (quantity <= 0) {
          alert('Selecciona al menos 1 boleta');
          return;
        }

        const cartItem = {
          eventId: event.id,
          eventName: event.title,
          eventImage: event.image,
          eventDate: event.date_full,
          eventVenue: event.venue,
          ticketId: selectedTicket.id,
          ticketType: selectedTicket.type,
          ticketPrice: selectedTicket.price,
          ticketColor: selectedTicket.color,
          quantity: quantity,
          subtotal: selectedTicket.price * quantity,
          serviceFee: (selectedTicket.price * quantity) * 0.1,
          total: (selectedTicket.price * quantity) * 1.1
        };

        // Guardar en localStorage
        localStorage.setItem('tuboleta-cart', JSON.stringify(cartItem));
        
        // Redirigir al checkout
        window.location.href = '/checkout.html';
      });
    }

    function updatePrices() {
      if (!selectedTicket) return;
      
      const subtotal = selectedTicket.price * quantity;
      const fee = subtotal * 0.1;
      const total = subtotal + fee;

      document.getElementById('unitPrice').textContent = formatPrice(selectedTicket.price);
      document.getElementById('qtyLabel').textContent = quantity;
      document.getElementById('subtotal').textContent = formatPrice(subtotal);
      document.getElementById('serviceFee').textContent = formatPrice(fee);
      document.getElementById('totalPrice').textContent = formatPrice(total);
    }

    // Iniciar carga del evento
    loadEvent();
  </script>
</body>
</html>
